<script language="javascript">
var n1=parseInt(window.prompt("ENTER NUM1"));
var n2=parseInt(window.prompt("ENTER NUM2"));

var r2=n1-n2;

var r4=n1/n2;

document.write("SUM:"+r1+"<br>");
document.write("sub:"+r2+"<br>");
document.write("MUL:"+r3+"<br>");
document.write("DIV:"+r4+"<br>");
</script>
