<html>
<head>
<script language="javascript">
function change(col)
{
switch(col)
{
case 'red':document.bgColor=col;break;
case 'green':document.bgColor=col;break;
case 'blue':document.bgColor=col;break;
case 'magenta':document.bgColor=col;break;
case 'yellow':document.bgColor=col;break;
case 'white':document.bgColor=col;break;
}
}
</script>
</head>
<body>
<h1><input type="radio" name="c" onClick="change('red')">RED</h1>
<h1><input type="radio" name="c" onClick="change('green')">GREEN</h1>
<h1><input type="radio" name="c" onClick="change('blue')">BLUE</h1>
<h1><input type="radio" name="c" onClick="change('magenta')">MAGENTA</h1>
<h1><input type="radio" name="c" onClick="change('yellow')">YELLOW</h1>
<h1><input type="radio" name="c" onClick="change('white')">WHITE</h1>
</body>
</html>
